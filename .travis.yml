sudo: false
dist: trusty
language: ruby
cache: bundler
services:
- redis-server
rvm:
- 2.3.4
before_script:
- bundle exec rake db:create
script:
- bundle exec rake spec
after_success:
  - "openssl aes-256-cbc -k $DEPLOY_KEY -in config/nurax-travis-enc -d -a -out config/nurax-travis"
  - test $TRAVIS_BRANCH = "master" && "bundle exec cap travis deploy"
env:
  global:
    secure: 
